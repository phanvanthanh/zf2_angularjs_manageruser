<div ng-controller="LoginCtrl">
	<form class="form-horizontal">
		<h1 class="page-header">Login</h1>
		<div class="control-group">
                <label class="control-label" for="title">Username</label>
                <div class="controls">
                    <input id="username" type="text" ng-model="user.username" required="true"></input>
                    <input type="hidden" ng-model="user.id"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                	<input type="password" id="password" required="true" ng-model="user.password"></input>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">			
            <button ng-click="login()" class="btn btn-primary">Login</button>
        </div>

	</form>
</div>
